<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section class="calculator">
      <form>
        <input type="text" class="screen" />
        <input type="text" class="screen2" />
      </form>
      1

      <div class="buttons">
        <button type="button" class="btn btn-yellow" data-set="*">*</button>
        <button type="button" class="btn btn-yellow" data-set="/">/</button>
        <button type="button" class="btn btn-yellow" data-set="-">-</button>
        <button type="button" class="btn btn-yellow" data-set="+">+</button>

        <button type="button" class="btn btn-grey" data-set="9">9</button>
        <button type="button" class="btn btn-grey" data-set="8">8</button>
        <button type="button" class="btn btn-grey" data-set="7">7</button>
        <button type="button" class="btn btn-grey" data-set="6">6</button>
        <button type="button" class="btn btn-grey" data-set="5">5</button>
        <button type="button" class="btn btn-grey" data-set="4">4</button>
        <button type="button" class="btn btn-grey" data-set="3">3</button>
        <button type="button" class="btn btn-grey" data-set="2">2</button>
        <button type="button" class="btn btn-grey" data-set="1">1</button>
        <button type="button" class="btn btn-grey" data-set="0">0</button>
        <button type="button" class="btn btn-grey" data-set=".">.</button>

        <button type="button" class="btn-equal">=</button>
        <button type="button" class="btn-clear">C</button>
        <button type="button" class="btn-delete">Delete</button>
      </div>
    </section>
    <dl>hi</dl>
    <script src="index.js"></script>
  </body>
</html>
